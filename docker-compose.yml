version: '3.8'

services:
  backend:
    build: ./backend
    container_name: transcript-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: transcript-ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
